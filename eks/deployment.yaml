apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplebank-api-deployment
  labels:
    app: simplebank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplebank-api
  template:
    metadata:
      labels:
        app: simplebank-api
    spec:
      containers:
      - name: simplebank-api
        image: 679914861403.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:lastest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http-server